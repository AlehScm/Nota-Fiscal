<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de NFS-e</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>

    <h1 class="titulo">Emissão de Nota Fiscal de Serviço (NFS-e)</h1>

    <form id="nfsForm">
        <label for="valorVenda">Valor da Venda (R$):</label>
        <input type="number" id="valorVenda" required><br><br>

        <label for="itens">Itens Vendidos:</label>
        <textarea id="itens" rows="4" required></textarea><br><br>

        <label for="irpf">Porcentagem do Imposto (IRPF):</label>
        <input type="number" id="irpf" value="0" required><br><br>

        <label for="pis">Porcentagem do Imposto (PIS):</label>
        <input type="number" id="pis" value="0" required><br><br>

        <label for="cofins">Porcentagem do Imposto (COFINS):</label>
        <input type="number" id="cofins" value="0" required><br><br>

        <label for="inss">Porcentagem do Imposto (INSS):</label>
        <input type="number" id="inss" value="0" required><br><br>

        <label for="issqn">Porcentagem do Imposto (ISSQN):</label>
        <input type="number" id="issqn" value="0" required><br><br>

        <button type="button" onclick="gerarNotaFiscal()">Emitir NFS-e</button>
    </form>
    <section class="nota-fiscal" id="notaFiscal" style="display:none;">
        <div class="teste">
            <h2 class="titulo">Nota Fiscal de Serviço (NFS-e)</h2>
            <p><strong>Valor da Venda:</strong> R$ <span id="valorVendaNF"></span></p>
            <p><strong>Itens Vendidos:</strong> <span id="itensNF"></span></p>
            <p><strong>Imposto IRPF:</strong> R$ <span id="irpfNF"></span></p>
            <p><strong>Imposto PIS:</strong> R$ <span id="pisNF"></span></p>
            <p><strong>Imposto COFINS:</strong> R$ <span id="cofinsNF"></span></p>
            <p><strong>Imposto INSS:</strong> R$ <span id="inssNF"></span></p>
            <p><strong>Imposto ISSQN:</strong> R$ <span id="issqnNF"></span></p>
            <p><strong>Total de Impostos:</strong> R$ <span id="totalImpostosNF"></span></p>
            <p><strong>Valor Total com Impostos:</strong> R$ <span id="valorTotalNF"></span></p>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
